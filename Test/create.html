<div class="container loggedInAcc">
    <div class="row">
        <div class="col-xl-8 offset-xl-2 py-5">
            <img src="" height="200" alt="Image preview...">
            <form id="create-form" method="post" role="form" action="PHP\eventCreate.php" enctype="multipart/form-data">
                <input name="fileToUpload" type="file"  id="fileToUpload" onchange="previewFile()"><br>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Name *</label>
                                <input id="form_name" type="text" name="eventName" class="form-control" placeholder="Trage einen Event Namen ein *" required="required" data-error="Event Name wird benötigt.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_price">Preis *</label>
                                <input id="form_price" type="text" name="eventPrice" class="form-control" placeholder="Trage einen Event Preis ein *" required="required" data-error="Event Preis wird benötigt.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_tickets">Ticketanzahl *</label>
                                <input id="form_tickets" type="text" name="eventTickets" class="form-control" placeholder="Trage eine Ticketanzahl ein *" required="required" data-error="Ticketanzahl wird benötigt.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_description">Beschreibung *</label>
                                <textarea id="form_description" name="eventDescription" class="form-control" placeholder="Trage eine Event Beschreibung ein *" rows="4" required="required" data-error="Event Beschreibung wird benötigt."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="submit" id="submitBtn" class="btn btn-success btn-send" value="Event erstellen" >
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"> <br>
                        <strong>*</strong> Gehe sicher, dass du alle Felder mit einem * ausgefüllt hast.
                </div>
            </div>
        </div>
    </div>
