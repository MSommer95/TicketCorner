            <div class="list-group ">

                    <div class="row">
                        <div class="col-md-12">
                            <h4>Ihr Profil</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form id="pdata" method="post" role="form" action="PHP\changeAccPersonalData.php" onsubmit="changeAccData()">
                                <div class="form-group row ">
                            <label for="change-forename" class="col-4 col-form-label pdata">Vorname</label>
                            <div class="col-8 ">
                                <input id="change-forename" name="change-forename" placeholder="Vorname" class="form-control here pdata" required="required" type="text">
                            </div>
                                </div>
                                <div class="form-group row ">
                                    <label for="change-surname" class="col-4 col-form-label pdata">Nachname</label>
                                    <div class="col-8 ">
                                        <input id="change-surname" name="change-surname" placeholder="Nachname" class="form-control here pdata" type="text">
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label for="change-email" class="col-4 col-form-label pdata">Emailadresse</label>
                                    <div class="col-8 ">
                                        <input id="change-email" name="change-email" placeholder="Email" class="form-control here pdata" type="text" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" class="btn btn-primary" >Persönliche Daten speichern</button>
                                    </div>
                                </div>
                            </form>
                            <form id="pwchange" method="post" role="form" action="PHP\changeAccPassword.php" onsubmit="changePW()">
                                <div class="form-group row ">
                                    <label for="change-password" class="col-4 col-form-label pwchange">Neues Passwort</label>
                                    <div class="col-8 ">
                                        <input id="change-password" name="change-password" placeholder="Neues Passwort eingeben" class="form-control here pwchange" required="required" type="password">
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label for="oldPassword" class="col-4 col-form-label pwchange">Altes Passwort</label>
                                    <div class="col-8 ">
                                        <input id="oldPassword" name="oldPassword" placeholder="Altes Passwort eingeben" class="form-control here pwchange" required="required" type="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" class="btn btn-primary" >Passwort speichern</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
