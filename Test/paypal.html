<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal-Zahlung</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animsition.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="images/icons/favicon.ico" type=image/x-icon">
</head>
<body>
<!-- So würde das Logo eingebunden werden: -->
<!-- PayPal Logo -->
<div style="text-align: center; margin: 5% 0 5% 0">
    <img src="https://www.paypalobjects.com/webstatic/de_DE/i/de-pp-logo-150px.png" border="0" alt="PayPal Logo" />
</div>
<!-- PayPal Logo -->
<div class="paypalWrapper">
    <div class="col-md-6 PaymentForm">
        <div class="order-Info">
            <h2 style="margin-left: 2%">Ihr Ticket Kauf</h2>
            <div class="dropdown-divider"></div>
            <p style="margin-left: 2%" id="eventName">Veranstaltungsname: </p>
            <p style="margin-left: 2%" id="eventPrice">Veranstaltungspreis: </p>
        </div>
        <div style="margin: 5% 0 0 5%">
            <input id="paymentOne" type="radio" value="1" name="payment">
            <label for="paymentOne">PayPal Wallet 1</label>
        </div>
        <div style="margin: 5% 0 0 5%">
            <input id="paymentTwo" type="radio" value="2" name="payment">
            <label for="paymentTwo">PayPal Wallet 2 </label>
        </div>
        <div style="margin: 5% 0 5% 5%">
            <a href="https://intranet-secure.de/TicketCorner/index.html?Message=OK"> <button class="btn btn-primary">Kauf Bestätigen</button></a>
        </div>

    </div>
</div>
<script src="JS/confirmBuy.js"></script>
</body>
</html>
