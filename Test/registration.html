	<center>
		<form method="post" action="PHP\register.php">
			<div class="container">
				<h1 id="reg_h1">Registrierung</h1>
				<div class="col-md-12">
					<p>Bitte fülle dieses Formular aus um dich anzumelden.</p>
					<br>
				</div>
				<div class="form-group">
					<label for="name_reg">Vorname*</label>
					<br>
					<input id="name_reg" type="name" name="forename" class="form-control" placeholder="Vornamen eintragen*" required="required" data-error="Vorname wird benötigt.">

				</div>
				<div class="form-group">
					<label for="surname_reg">Nachname*</label>
					<br>
					<input id="surname_reg" type="name" name="surname" class="form-control" placeholder="Nachnamen eintragen*" required="required" data-error="Nachname wird benötigt.">

				</div>
				<div class="form-group">
					<label for="email_reg">Email*</label>
					<br>

					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="passwd">Passwort*</label>
					<br>
					<input id="passwd" type="password" name="password" class="form-control" placeholder="Passwort eintragen*" required="required" data-error="Passwort wird benötigt.">
					<div class="help-block with-errors"></div>
				</div>
				<br>
				<button type="submit" class="flex-c-m btn bg1 bo-rad-23 hov1 m-text3 trans-0-4">Register</button>
